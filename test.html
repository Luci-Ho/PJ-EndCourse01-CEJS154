<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Sliding Buttons</title>
    <style>
        .button-group {
            display: flex;
            justify-content: center;
            background-color: #630A4A;
            padding: 5px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .button-group button {
            flex: 1;
            padding: 10px 20px;
            background-color: #630A4A;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 5s ease; /* Smooth transition for all properties */
        }

        .button-group button.active {
            background-color: #EE10B0;
        }

        .image-container {
            transition: all 0.5s ease;
            overflow: hidden;
            margin: 0 auto;
            display: block;
        }

        .square {
            width: 300px;
            height: 300px;
            border-radius: 0;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .lyrics {
            display: none;
            text-align: center;
            color: #630A4A;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .lyrics.active {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container square" id="image-container">
        <img src="path/to/your-image.jpg" alt="Transforming Image">
    </div>
    <div class="button-group">
        <button id="song-button" class="active" onclick="showSong()">Song</button>
        <button id="lyrics-button" onclick="showLyrics()">Lyrics</button>
    </div>
    <div id="lyrics" class="lyrics">
        Look at these eyes baby blue baby just like yourself<br>If they were brown
    </div>

    <script>
        function showSong() {
            const imageContainer = document.getElementById('image-container');
            imageContainer.classList.add('square');
            imageContainer.classList.remove('circle');
            setActiveButton('song-button');
            toggleLyrics(false); // Hide lyrics
        }

        function showLyrics() {
            const imageContainer = document.getElementById('image-container');
            imageContainer.classList.add('circle');
            imageContainer.classList.remove('square');
            setActiveButton('lyrics-button');
            toggleLyrics(true); // Show lyrics
        }

        function setActiveButton(buttonId) {
            document.getElementById('song-button').classList.remove('active');
            document.getElementById('lyrics-button').classList.remove('active');
            document.getElementById(buttonId).classList.add('active');
        }

        function toggleLyrics(show) {
            const lyrics = document.getElementById('lyrics');
            if (show) {
                lyrics.classList.add('active');
            } else {
                lyrics.classList.remove('active');
            }
        }
    </script>
</body>
</html>
