<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Text on Image</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        .image {
            display: block;
            width: 100%;
        }
        .text {
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../PJ-EndCourse01-CEJS154/image/artist/artist-image/Rectangle 37.png" alt="Your Image" class="image">
        <div class="text"                >
            <div>
                <img src="../PJ-EndCourse01-CEJS154/image/album/icon/material-symbols_arrow-back.svg">
            </div>
            <div class="group-menu">
                <p>Share</p>
                <P>About</P>
                <P>Premuim</P>
                <img src="./image/album/icon/iconamoon_profile-circle-fill.svg">
            </div>
        </div>
    </div>
</body>
</html>
