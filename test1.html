<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transform Example</title>
    <style>
        .button-group {
            display: flex;
            justify-content: center;
            /* Đặt nút vào giữa */
            background-color: #630A4A;
            /* Màu nền chung cho cả hai nút */
            border: none;
            /* Không có viền */
            padding: 5px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .button-group button {
            flex: 1;
            /* Để hai nút chia đều không gian */
            padding: 10px 20px;
            background-color: #630A4A;
            /* Màu nền khi chưa nhấp */
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.6s ease;
            /* Hiệu ứng màu khi nhấp */
            position: relative;
            z-index:1;
        }

        

        .button-group button.active {
            background-color: #EE10B0;
            /* Màu khi nút được nhấp */
        }

        .slider {
            position: absolute;
            bottom: 0;
            height: 5px;
        }

        .image-container {
            transition: all 0.5s ease;
            /* Chuyển đổi mượt mà */
            overflow: hidden;
            /* Đảm bảo không tràn hình ảnh */
            margin: 0 auto;
            /* Đặt hình ảnh vào giữa */
            display: block;
        }

        .square {
            width: 300px;
            /* Kích thước hình vuông lớn */
            height: 300px;
            border-radius: 0;
            /* Dạng hình vuông */
        }

        .circle {
            width: 200px;
            /* Kích thước hình tròn nhỏ */
            height: 200px;
            border-radius: 50%;
            /* Dạng hình tròn */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            /* Đảm bảo hình ảnh phù hợp với container */
        }

        .lyrics {
            display: none;
            /* Ban đầu ẩn */
            text-align: center;
            color: #630A4A;
            /* Màu chữ */
            margin-top: 10px;
        }

        .lyrics.active {
            display: block;
            /* Hiển thị khi nút Lyrics được nhấp */
        }
    </style>
</head>

<body>
    <div class="image-container square" id="image-container">
        <img src="../PJ-EndCourse01-CEJS154/image/artist/artist-image/artist's-Albums 1.png" alt="Transforming Image">
    </div>
    <div class="button-group">
        <button id="song-button" onclick="showSong()">Song</button>
        <button id="lyrics-button" onclick="showLyrics()">Lyrics</button>
    </div>
    <div id="lyrics" class="lyrics">
        Look at these eyes baby blue baby just like yourself<br>If they were brown
    </div>

    <script>
        function showSong() {
            const imageContainer = document.getElementById('image-container');
            imageContainer.classList.add('square');
            imageContainer.classList.remove('circle');
            setActiveButton('song-button');
            toggleLyrics(false); // Ẩn lời nhạc
        }

        function showLyrics() {
            const imageContainer = document.getElementById('image-container');
            imageContainer.classList.add('circle');
            imageContainer.classList.remove('square');
            setActiveButton('lyrics-button');
            toggleLyrics(true); // Hiển thị lời nhạc
        }

        function setActiveButton(buttonId) {
            document.getElementById('song-button').classList.remove('active');
            document.getElementById('lyrics-button').classList.remove('active');
            document.getElementById(buttonId).classList.add('active');
        }

        function toggleLyrics(show) {
            const lyrics = document.getElementById('lyrics');
            if (show) {
                lyrics.classList.add('active');
            } else {
                lyrics.classList.remove('active');
            }
        }
    </script>
</body>

</html>
